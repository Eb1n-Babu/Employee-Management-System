<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; }
        .error-message { color: red; font-size: 0.9em; }
        .success-message { color: green; font-size: 0.9em; }
        .submit-btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>

        <form id="profileForm" method="POST" action="{% url 'profile' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="{{ user.username }}" disabled>
            </div>

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4">{{ profile.bio|default_if_none:'' }}</textarea>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ profile.phone_number|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ profile.address|default_if_none:'' }}">
            </div>

            <button type="submit" class="submit-btn">Save Changes</button>
            <div id="form-message" style="margin-top: 10px;"></div>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = this;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('form-message');

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();

                messageDiv.className = data.success ? 'success-message' : 'error-message';
                messageDiv.textContent = data.message || data.error;

                if (data.success) {
                    setTimeout(() => {
                        messageDiv.textContent = '';
                    }, 3000);
                }
            } catch (error) {
                messageDiv.className = 'error-message';
                messageDiv.textContent = 'An error occurred while submitting the form';
            }
        });
    </script>
</body>
</html>
