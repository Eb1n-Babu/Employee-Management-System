<!DOCTYPE html>
<html>
<head><title>Employee List</title></head>
<body>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchEmployees()">
    <ul id="employee-list">
        {% for emp in employees %}
        <li>{{ emp.data|safe }} <button onclick="deleteEmployee({{ emp.id }})">Delete</button></li>
        {% endfor %}
    </ul>
    <script src="/static/js/employee_list.js"></script>
</body>
</html>
